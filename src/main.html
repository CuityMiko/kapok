	<section id="taskInfo">

	</section>
	<ul id="jobList">
		<!-- <li data-jobname="{%jobName%}">
			<div class="task_icon icon_{%jobName%}"></div>

		</li> -->

	<template id="tmpl_jobListItem">
		<li data-jobname="{%jobName%}">

		</li>
	</template>

</body>
</html>
